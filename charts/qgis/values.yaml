global:
  suspend: false
service:
  image:
    pullPolicy: IfNotPresent
    version: trygu/dapla-qgis-desktop:v0.20.0
security:
  password: "changeme"
  networkPolicy:
    enabled: false
    from: []
  allowlist:
    enabled: false
    ip: "0.0.0.0/0"
  serviceEntry:
    enabled: true
    hosts:
      - "ssb.no"
  oauth2:
    provider: keycloak-oidc
    oidcIssuerUrl: ""
    clientId: "my-client"
    authenticatedEmails: ""
oidc:
  # Specifies whether a config map should be created
  enabled: true
  tokenExchangeUrl: ""
  # The name of the configmap to use.
  # If not set and create is true, a name is generated using the fullname template
  secretName: ""

# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 100

securityContext:
  {}

networking:
  type: ClusterIP
  clusterIP: None
  service:
    port: 6080

istio:
  enabled: false
  gateways:
    - istio-namespace/example-gateway
  hostname: chart-example.local

persistence:
  enabled: false
  accessMode: ReadWriteOnce
  size: 10Gi

nodeSelector: {}

tolerations: []

affinity: {}

environment:
  user: dapla
  group: dapla

buckets:
  enabled: false
  group: ""
  mountStandard: true
  extraBuckets: []

deleteJob:
  enabled: true
  cronMinuteAtDay: "0"
  cronHourAtDay: "20"
  imageVersion: "v1.1.0"
  clusterRoleName: onyxia-delete-job
  serviceAccount:
    annotations: {}
