apiVersion: v2
name: doom
description: Face the inferno of data with the same gusto as you would the legions of Hell in Doom. Debug your day with some demon-slaying, and let the only "crunch" be the sound of your victories, not your number-crunching. Perfect for those moments when you need to take a "p-value" break from your statistical analyses and enjoy some p(ain)-value against the forces of darkness. Equip yourself with the BFG (Big Friendly Graph) of classic gaming right here!
type: application

