  - Doom
  - ID software

# Home URL for the project
home: https://github.com/CallumHoughton18/Doom-In-Docker

# Sources - where to find the source code and related information
sources:
  - https://github.com/CallumHoughton18/Doom-In-Docker

# Maintainers list
