apiVersion: v2
name: jdemetra
description: JDemetra+ is an open-source software application developed by the National Bank of Belgium in collaboration with the Deutsche Bundesbank and Eurostat for seasonal adjustment and time series analysis. It implements TRAMO/SEATS+ and X-12ARIMA/X-13ARIMA-SEATS methods and is officially recommended by the European Statistical System.
type: application

# Version of the chart
version: 0.1.2

# Version of the application
appVersion: "2.2.4"

# Keywords to tag the chart
keywords:
  - JDemetra+
  - time series
  - seasonal adjustment

# Home URL for the project
home: https://github.com/trygu/jdemetra-docker

# Sources - where to find the source code and related information
sources:
  - https://github.com/trygu/jdemetra-docker

# Maintainers list
maintainers:
  - name: Trygve Falch
    email: trygve.falch@gmail.com
    url: https://github.com/trygu/

# A list of URLs to images to be used as icons
icon: https://avatars.githubusercontent.com/u/10142886?s=200&v=4

dependencies:
  - name: library-chart
    version: 3.1.1
    repository: https://statisticsnorway.github.io/dapla-lab-helm-charts-services
