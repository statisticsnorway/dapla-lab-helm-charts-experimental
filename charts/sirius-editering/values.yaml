# Default values for sirius-editering.

gcp:
  google_cloud_project: "Undefined"

uiSettings:
  theme: "Undefined"

service:
  image:
    version: "v"
    pullPolicy: IfNotPresent

security:
  password: "changeme"
  networkPolicy:
    enabled: false
    from: []
  allowlist:
    enabled: false
    ip: "0.0.0.0/0"
  serviceEntry:
    enabled: true
    hosts:
      - "storage.googleapis.com"
  oauth2:
    provider: keycloak-oidc
    oidcIssuerUrl: ""
    clientId: "my-client"
    authenticatedEmails: ""

environment:
  user: onyxia
  group: users

userAttributes:
  environmentVariableName: OIDC_TOKEN
  userAttribute: "access_token"
  value: ""

oidc:
  # Specifies whether a config map should be created
  enabled: true
  tokenExchangeUrl: ""
  # The name of the configmap to use.
  # If not set and create is true, a name is generated using the fullname template
  configMapName: ""

replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

kubernetes:
  enabled: false
  role: "view"

podAnnotations: {}

podLabels:
  onyxia.app: "sirius-editering"

podSecurityContext:
  fsGroup: 100

securityContext: {}

networking:
  type: ClusterIP
  clusterIP: None
  service:
    port: 8000
  user:
    enabled: false

# LOOK INTO THESE SETTINGS
istio:
  enabled: false
  gateways:
    - istio-namespace/example-gateway
  hostname: chart-example.local
  userHostname: chart-example-user.local

resources: {}

persistence:
  enabled: false
  accessMode: ReadWriteOnce
  size: 1Gi

autoscaling:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}

startupProbe:
  failureThreshold: 60
  initialDelaySeconds: 10
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 30

deleteJob:
  enabled: true
  cronMinuteAtDay: "0"
  cronHourAtDay: "20"
  imageVersion: "v1.0.0"
  clusterRoleName: onyxia-delete-job
  serviceAccount:
    annotations: {}
