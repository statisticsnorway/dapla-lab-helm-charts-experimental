service:
  image:
    pullPolicy: IfNotPresent
    version: trygu/klassr_tutorial:latest
security:
  password: "changeme"
  networkPolicy:
    enabled: false
    from: []
  allowlist:
    enabled: false
    ip: "0.0.0.0/0"
  serviceEntry:
    enabled: true
    hosts:
      - "ssb.no"
  oauth2:
    provider: keycloak-oidc
    oidcIssuerUrl: ""
    clientId: "my-client"
    authenticatedEmails: ""
oidc:
  # Specifies whether a config map should be created
  enabled: true
  tokenExchangeUrl: ""
  # The name of the configmap to use.
  # If not set and create is true, a name is generated using the fullname template
  secretName: ""

# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 100

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

networking:
  type: ClusterIP
  clusterIP: None
  service:
    port: 3838

istio:
  enabled: false
  gateways:
    - istio-namespace/example-gateway
  hostname: chart-example.local

persistence:
  enabled: false
  ## database data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  accessMode: ReadWriteOnce
  size: 10Gi
  # existingClaim: ""

nodeSelector: {}

tolerations: []

affinity: {}

deleteJob:
  enabled: true
  cronMinuteAtDay: "0"
  cronHourAtDay: "20"
  imageVersion: "v1.0.0"
  clusterRoleName: onyxia-manage-services
  serviceAccount:
    annotations: {}
