global:
  suspend: false

database:
  instance: ""

security:
  password: "changeme"
  networkPolicy:
    enabled: false
    from: []
  allowlist:
    enabled: false
    ip: "0.0.0.0/0"
  serviceEntry:
    enabled: true
    hosts:
      - "storage.googleapis.com"
  oauth2:
    provider: keycloak-oidc
    oidcIssuerUrl: "overwritten-by-onyxia"
    clientId: "my-client"
    authenticatedEmails: ""

userAttributes:
  environmentVariableName: OIDC_TOKEN
  userAttribute: "access_token"
  value: ""

oidc:
  # Specifies whether a config map should be created
  enabled: true
  tokenExchangeUrl: ""
  # The name of the configmap to use.
  # If not set and create is true, a name is generated using the fullname template
  secretName: ""

# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

environment:
  user: onyxia
  group: users

kubernetes:
  enabled: true
  role: "view"

podAnnotations: {}

podSecurityContext:
  fsGroup: 100

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

networking:
  type: ClusterIP
  clusterIP: None
  service:
    port: 80

istio:
  enabled: false
  gateways:
    - istio-namespace/example-gateway
  hostname: chart-example.local

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

userPreferences: {}

affinity: {}

dapla:
  sourceData:
    reason: ""
    requestedDuration: "4h"
  group: "dapla-felles-developers"
  sharedBuckets: []

deleteJob:
  enabled: true
  cronMinuteAtDay: "0"
  cronHourAtDay: "20"
  imageVersion: "v1.1.0"
  clusterRoleName: onyxia-delete-job
  serviceAccount:
    annotations: {}
deployEnvironment: "DEV"
daplaUser: ""
statbankBaseUrl: ""
statbankEncryptUrl: ""
pseudoServiceUrl: ""
